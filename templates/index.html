<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Traffic AI Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f9fc;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    #result {
      max-width: 600px;
      margin: 2rem auto;
      background: #eafaf1;
      padding: 1rem;
      border-left: 5px solid #2ecc71;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸš¦ Smart Traffic AI Simulator</h1>

  <form id="trafficForm">
    <label for="density">Traffic Density (0â€“100):</label>
    <input type="number" id="density" name="density" min="0" max="100" required />

    <label for="emergency">Emergency Vehicle Route (optional):</label>
    <select id="emergency" name="emergency">
      <option value="">-- None --</option>
      <option value="Route_A">Route A</option>
      <option value="Route_B">Route B</option>
      <option value="Route_C">Route C</option>
      <option value="Route_D">Route D</option>
    </select>

    <button type="submit">Simulate</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('trafficForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const density = document.getElementById('density').value;
      const emergencyRoute = document.getElementById('emergency').value;

      const payload = {
        density: parseInt(density),
      };
      if (emergencyRoute) {
        payload.emergency_route = emergencyRoute;
      }

      const res = await fetch('/simulate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      resultDiv.textContent = data.result;
    });
  </script>
</body>
</html>
